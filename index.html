<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>BookmarkIT</title>
    <link rel='stylesheet', type='text/css', href='/style/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="icon" href="/style/favicon.png" type="image/x-icon">
  </head>
  <body>
    <header role='header'>
      <h1 role='heading' class='banner-title center small-space-below small-space-above'> BookmarkIT </h1>
    </header>
    <main role='main'>
      <section role='region' class='add-bookmark-container'>
        <form class='add-bookmark-form'>
          <button class='add-bookmark-button'>Add Item</button>
          <input class='add-bookmark-input add-bookmark-title' name='title' placeholder='Title'>
          <input class='add-bookmark-input add-bookmark-description' name='desc'placeholder='description'>
          <input class='add-bookmark-input add-bookmark-url' name='url'placeholder='url'>
          <input type='number' class='add-bookmark-input add-bookmark-rating' name='rating' placeholder='rating'>
        </form>
      </section>
      <section role='region' class='search-filter-container'>
        <div class='rating-filter-container'>
          <form class='bookmark-search-form'>
            <label for='bookmark-search-input' class='bookmark-search-label'>Search for an Item:</label>
            <input id = 'bookmark-search-input' class='bookmark-search-input'>
          </form>
          <div class='bookmark-rating-filter-container'>
            <p class='bookmark-search-label'>Filter bookmarks by rating</p>
            <select class='bookmark-rating-filter-select'>
              <option value='1'>1</option>
              <option value='2'>2</option>
              <option value='3'>3</option>
              <option value='4'>4</option>
              <option value='5'>5</option>
            </select>
            
          </div>
          <br>
          <div class='reset-all'>
              <button class='reset-all-button'>Show All</button>
            </div>
        </div>
      </section>
        <div class='bookmark-container'>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/localModel.js"></script>
    <script src="/scripts/display.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
