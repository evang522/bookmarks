<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>BookmarkIT</title>
    <link rel='stylesheet', type='text/css', href='/style/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="icon" href="https://www.gstatic.com/images/branding/product/ico/google_fonts_lodp.ico" type="image/x-icon">
  </head>
  <body>
    <header role='header'>
      <h1 role='heading' class='banner-title center small-space-below small-space-above'> BookmarkIT </h1>
    </header>
    <main role='main'>
      <section role='region' class='add-bookmark-container'>
        <form class='add-bookmark-form'>
          <button class='add-bookmark-button'>Add Item</button>
          <input class='add-bookmark-input add-bookmark-title' placeholder='Title'>
          <input class='add-bookmark-input add-bookmark-description' placeholder='description'>
          <input class='add-bookmark-input add-bookmark-url' placeholder='url'>
          <input type='number' class='add-bookmark-input add-bookmark-rating' placeholder='rating'>
        </form>
      </section>
      <section role='region'>
        <div class='bookmark-container'>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/localModel.js"></script>
    <script src="/scripts/display.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
